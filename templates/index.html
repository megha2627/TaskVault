{% extends "base.html" %}
{% block content %}
<h1>📝 TaskVault</h1>
<form action="/add" method="POST">
    <input type="text" name="content" placeholder="Enter your task" required>
    <button type="submit">Add Task</button>
</form>
<ul>
    {% for task in tasks %}
    <li class="{{ 'done' if task.completed else '' }}">
        {{ task.content }}
        <a href="/complete/{{ task.id }}">✅</a>
        <a href="/delete/{{ task.id }}">🗑️</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
